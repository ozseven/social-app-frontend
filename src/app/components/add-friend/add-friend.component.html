<ul class="list-group list-group-light">
  <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let person of persons">
    <div class="d-flex align-items-center">
      <img
        src="https://mdbootstrap.com/img/new/avatars/6.jpg"
        class="rounded-circle"
        alt=""
        style="width: 45px; height: 45px"
      />
      <div class="ms-3">
        <p class="fw-bold mb-1" >{{ person.userName }}</p>
        <p class="text-muted mb-0">{{person.firstName +" "+person.lastName}}</p>
      </div>
    </div>
    <a class="btn btn-link btn-rounded btn-sm" href="#" role="button">Add</a>
  </li>
</ul>
