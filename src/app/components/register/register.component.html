<div
  class="container vh-100 d-flex justify-content-center align-items-center row"
>
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <!-- Pills navs -->
    <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
      <li class="nav-item" role="presentation">
        <a
          class="nav-link active"
          id="tab-login"
          data-mdb-toggle="pill"
          href="/login"
          role="tab"
          aria-controls="pills-login"
          aria-selected="true"
          >Login</a
        >
      </li>
      <li class="nav-item" role="presentation">
        <a
          class="nav-link"
          id="tab-register"
          data-mdb-toggle="pill"
          href="/register"
          role="tab"
          aria-controls="pills-register"
          aria-selected="false"
          >Register</a
        >
      </li>
    </ul>
    <!-- Pills navs -->

    <form #usersForm="ngForm" >
      <!-- 2 column grid layout with text inputs for the first and last names -->
      <div class="row mb-4">
        <div class="col">
          <div class="form-outline">
            <input type="text" id="form3Example1" class="form-control" ngModel name="firstName"/>
            <label class="form-label" for="form3Example1" >First name</label>
          </div>
        </div>
        <div class="col">
          <div class="form-outline">
            <input type="text" id="form3Example2" class="form-control" ngModel name="lastName"/>
            <label class="form-label" for="form3Example2">Last name</label>
          </div>
        </div>
        <div class="col">
          <div class="form-outline">
            <input type="text" id="form3Example5" class="form-control" ngModel name="userName"/>
            <label class="form-label" for="form3Example5">User name</label>
          </div>
        </div>
      </div>

      <!-- Email input -->
      <div class="form-outline mb-4">
        <input type="email" id="form3Example3" class="form-control" ngModel name="email"  />
        <label class="form-label" for="form3Example3">Email address</label>
      </div>

      <!-- Birth date -->
      <div class="form-outline mb-4">
        <input type="date" id="form3Example6" class="form-control" ngModel name="birthDate"  />
        <label class="form-label" for="form3Example6">Birth date</label>
      </div>


      <!-- Password input -->
      <div class="form-outline mb-4">
        <input type="password" id="form3Example4" class="form-control" ngModel name="password"/>
        <label class="form-label" for="form3Example4">Password</label>
      </div>

      <!-- Bio -->
      <div class="form-outline mb-4">
        <input type="text" id="form3Example7" class="form-control" ngModel name="bio" />
        <label class="form-label" for="form3Example7">Bio</label>
      </div>

      <!-- Phone number -->
      <div class="form-outline mb-4">
        <input type="tel" id="form3Example8" class="form-control" ngModel name="phoneNumber"  />
        <label class="form-label" for="form3Example8">Phone number</label>
      </div>



      <!-- Submit button -->
      <button (click)="submitData(usersForm.value)" class="btn btn-primary btn-block mb-4">
        Sign up
      </button>





      <!-- Register buttons -->
      <div class="text-center">
        <p>or sign up with:</p>
        <button type="button" class="btn btn-secondary btn-floating mx-1">
          <i class="fab fa-facebook-f"></i>
        </button>

        <button type="button" class="btn btn-secondary btn-floating mx-1">
          <i class="fab fa-google"></i>
        </button>

        <button type="button" class="btn btn-secondary btn-floating mx-1">
          <i class="fab fa-twitter"></i>
        </button>

        <button type="button" class="btn btn-secondary btn-floating mx-1">
          <i class="fab fa-github"></i>
        </button>
      </div>
    </form>
  </div>
</div>
<div class="col-md-3"></div>
